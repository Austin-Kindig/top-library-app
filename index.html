<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Your Library Tracker</h1>
      <span class="info">Fill out the form below and press "add to library" to catalog your books!</>
    </header>
    <main>
      <div class="form-container">
        <div class="form-card">
          <form action="">
            <div>
              <label for="title">book title:</label>
              <input type="text" name="title" id="title">
            </div>
            <div>
              <label for="author">author:</label>
              <input type="text" name="title" id="title">
            </div>
            <div>
              <label for="pages">number of pages:</label>
              <input type="number" name="pages" id="pages">
            </div>
            <div>
              <label for="isRead">Have you read it yet?</label>
              <div class="radio">
                Yes <input type="radio" name="isRead" id="yesRead">
                No <input type="radio" name="isRead" id="noRead">
              </div>
            </div>
            <button type="submit">add to library</button>
          </form>
        </div>
      </div>
      <div class="books-container"></div>
    </main>
    <footer>
      <span>Made using vanilla JS & CSS grid!</span>
      <span class="copyright">Copyright&copy; 2022 | Austin Kindig</span>
    </footer>
  </body>
</html>
